<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Dashboard for MiniBay">
	<meta name="author" content="Team404 Datavizards">
	<title>MiniBay</title>

	<!-- Custom Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700" rel="stylesheet">

    <!-- Icon font -->
    <link href="minibay-iconfont/css/minibay-iconfont.css" rel="stylesheet">

	<!-- Main CSS -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="dashboard clearfix">
        <aside class="sidebar">
            <div class="app-title">
                <h1>MiniBay</h1>
            </div>
            <div class="hero">
                <img src="img/generalInformation.png" style="width: 100%">
            </div>
        </aside>
        <main class="main">
            <div class="nutrition-report"> 
                <h2 class="col-title">Nutrition Report</h2>
                <section class="card">
                    <header class="card-header">
                        <h3 class="card-title">Daily Summary</h3>
                        <p class="card-subtitle">Based on recommended nutrition per day</p>
                        <a class="btn btn-customize" href="#">Customize <i class="icon-sliders"></i></a>
                    </header>
                    <div class="daily-charts" id="daily-charts">
                        <div class="chart" data-percent="75" data-scale-color="#ffb400">
                            <p class="chart-info">
                                <span class="chart-name">Energy</span><br>
                                2190
                            </p>
                        </div>
                        <div class="chart-red" data-percent="35" data-scale-color="#ffb400">
                            <p class="chart-info">
                                <span class="chart-name">Energy</span><br>
                                2190
                            </p>
                        </div>
                        <div class="chart" data-percent="35" data-scale-color="#ffb400">
                            <p class="chart-info">
                                <span class="chart-name">Energy</span><br>
                                2190
                            </p>
                        </div>
                        <div class="chart" data-percent="35" data-scale-color="#ffb400">
                            <p class="chart-info">
                                <span class="chart-name">Energy</span><br>
                                2190
                            </p>
                        </div>
                        
                    </div>
                    <div class="card-extra">
                        <h3 class="card-title">Nutrition Suggestions</h3>
                        <p class="card-subtitle">Based on the nutrition report, here are our suggestions.</p>
                        <ul id="suggestion-list" class="suggestion-list flex-wrap">
                            <li class="size-thumb">
                                <img src="img/apple.png" />
                            </li>
                            <li class="size-thumb">
                                <img src="img/banana.png" />
                            </li>
                            <li class="size-thumb">
                                <img src="img/broccoli.png" />
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
            <div class="inventory-list">
                <h2 class="col-title">Inventory List</h2>
                <div class="flex-wrap vertical">
                    <section class="card">
                        <header class="card-header">
                            <h3 class="card-title">Eat Soon</h3>
                        </header>
                        <div id="eat-soon-list"></div>
                    </section>
                    <section class="card">
                        <header class="card-header">
                            <h3 class="card-title">Full Inventory List</h3>
                        </header>
                        <div id="inventory-list"></div>
                    </section>
                    <section class="card">
                        <header class="card-header">
                            <h3 class="card-title">Recipes Selected for You</h3>
                        </header>
                        <div id="recipe-list"></div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/jquery.easypiechart.js" type="text/javascript"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
	<script type="text/javascript" src="js/firebase.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
